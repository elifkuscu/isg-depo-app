name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from Secrets
        run: |
          echo "const ADMIN_USERS = ${{ secrets.APP_CREDENTIALS_JSON }};" > config.js
          # Fallback if secret is empty (prevents crash, allows site to load but login fails)
          if [ -z "${{ secrets.APP_CREDENTIALS_JSON }}" ]; then
            echo "const ADMIN_USERS = []; // Credentials missing in Secrets" > config.js
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
